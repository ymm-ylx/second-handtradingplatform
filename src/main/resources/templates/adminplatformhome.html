<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<body>

<table align='center' border='1' cellspacing='0'>
    <tr>
        <td>username</td>
    </tr>
    <c:forEach items="${user}" var="u" varStatus="st">
        <tr>
            <td>${u.username}</td>
        </tr>
    </c:forEach>
</table>

</body>
</html>
